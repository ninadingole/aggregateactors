@import com.moviebooking.aggregates.{MovieState, ShowId}
@(showIds: Seq[ShowId], movie: MovieState)(implicit assetsFinder: AssetsFinder)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Carousel Template for Bootstrap</title>

            <!-- Bootstrap core CSS -->
        <link href=@assetsFinder.path("stylesheets/bootstrap.min.css") rel="stylesheet">
        <link href=@assetsFinder.path("stylesheets/carousel.css") rel="stylesheet">
        <script src=@assetsFinder.path("javascripts/jquery-3.3.1.min.js")></script>

    <body>
        <main role="main">

                <div id="shows">
                @for(showId ‚Üê showIds) {

                        </h2>
                        <h3>
                            <span class="badge badge-light">
                                <a href="/book-seats?showId=@showId.showKey()"><span class="badge badge-pill badge-light">@showId.showTimeSlot</span>
                                </a>
                            </span>

                }
                </div>
            </div>
        </main>
