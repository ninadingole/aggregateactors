version: '2'
services:

###############################
   scyall0:
    image: scylladb/scylla
    container_name: scyall0
    restart: always
    ports:
     - 9042:9042
     - 7199:7199
#
################################
   scyall1:
    image: scylladb/scylla
    container_name: scyall1
    restart: always
    depends_on:
      - scyall0
    ports:
     - 9142:9042
    links:
     - scyall0:seed
    environment:
     - SEEDS=seed
#
################################
   scyall2:
    image: scylladb/scylla
    container_name: scyall2
    restart: always
    depends_on:
          - scyall0
    ports:
     - 9242:9042
    links:
     - scyall0:seed
    environment:
     - SEEDS=seed

   zookeeper-1:
       image: confluentinc/cp-zookeeper:latest
       environment:
         ZOOKEEPER_SERVER_ID: 1
         ZOOKEEPER_CLIENT_PORT: 22181
         ZOOKEEPER_TICK_TIME: 2000
         ZOOKEEPER_INIT_LIMIT: 5
         ZOOKEEPER_SYNC_LIMIT: 2
         ZOOKEEPER_SERVERS: localhost:22888:23888;localhost:32888:33888;localhost:42888:43888
       depends_on:
         - scyall2
       network_mode: host
       extra_hosts:
         - "moby:127.0.0.1"

   zookeeper-2:
     image: confluentinc/cp-zookeeper:latest
     environment:
       ZOOKEEPER_SERVER_ID: 2
       ZOOKEEPER_CLIENT_PORT: 32181
       ZOOKEEPER_TICK_TIME: 2000
       ZOOKEEPER_INIT_LIMIT: 5
       ZOOKEEPER_SYNC_LIMIT: 2
       ZOOKEEPER_SERVERS: localhost:22888:23888;localhost:32888:33888;localhost:42888:43888
     network_mode: host
     extra_hosts:
       - "moby:127.0.0.1"

   zookeeper-3:
     image: confluentinc/cp-zookeeper:latest
     environment:
       ZOOKEEPER_SERVER_ID: 3
       ZOOKEEPER_CLIENT_PORT: 42181
       ZOOKEEPER_TICK_TIME: 2000
       ZOOKEEPER_INIT_LIMIT: 5
       ZOOKEEPER_SYNC_LIMIT: 2
       ZOOKEEPER_SERVERS: localhost:22888:23888;localhost:32888:33888;localhost:42888:43888
     network_mode: host
     extra_hosts:
       - "moby:127.0.0.1"

   kafka-1:
     image: confluentinc/cp-kafka:latest
     network_mode: host
     depends_on:
       - zookeeper-1
       - zookeeper-2
       - zookeeper-3
     environment:
       KAFKA_BROKER_ID: 1
       KAFKA_ZOOKEEPER_CONNECT: localhost:22181,localhost:32181,localhost:42181
       KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:19092
     extra_hosts:
       - "moby:127.0.0.1"

   kafka-2:
     image: confluentinc/cp-kafka:latest
     network_mode: host
     depends_on:
       - zookeeper-1
       - zookeeper-2
       - zookeeper-3
     environment:
       KAFKA_BROKER_ID: 2
       KAFKA_ZOOKEEPER_CONNECT: localhost:22181,localhost:32181,localhost:42181
       KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
     extra_hosts:
       - "moby:127.0.0.1"

   kafka-3:
     image: confluentinc/cp-kafka:latest
     network_mode: host
     depends_on:
       - zookeeper-1
       - zookeeper-2
       - zookeeper-3
     environment:
       KAFKA_BROKER_ID: 3
       KAFKA_ZOOKEEPER_CONNECT: localhost:22181,localhost:32181,localhost:42181
       KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:39092
     extra_hosts:
       - "moby:127.0.0.1"

   redis:
    image: redis
    ports:
     - 6379:6379
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
